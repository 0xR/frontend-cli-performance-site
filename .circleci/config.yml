#
version: 2
jobs:
  angular-cli-install:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-node-modules-angular-cli-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-node-modules-angular-cli-
      - run: cd packages/angular-cli && npm install
      - save_cache:
          paths:
            - packages/angular-cli/node_modules
          key: v1-node-modules-angular-cli-{{ checksum "package.json" }}
  angular-cli-deploy:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - run: echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
      - run: cat ${HOME}/gcloud-service-key.json
      - run: gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
      - run: gcloud config set project ruben-oostinga-speeltuin
      - run: cd packages/angular-cli && gcloud app deploy --project=ruben-oostinga-speeltuin


workflows:
  version: 2
  deploy_all:
    jobs:
      - angular-cli-deploy
